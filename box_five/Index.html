<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon-star" href="./images/icon-star.svg" />
  </head>
  <body>
    <div class="boxctn">
      <div class="box">
        <div class="boxstar">
          <div class="boxstar-circle">
            <img src="./images/icon-star.svg" alt="icon-star" />
          </div>
        </div>
        <h1 class="boxh1">How did we do?</h1>
        <p class="boxp">
          Please let us know how we did with your support <br />
          request. All feedback is appreciated to help us <br />
          improve our offering!
        </p>
      </div>
      <div class="boxnumbers">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>

      <button class="submit-btn">SUBMIT</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
